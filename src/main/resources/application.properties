# Configurações do H2
spring.datasource.url=jdbc:h2:mem:alterar_endereco_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none

# Hibernate
spring.jpa.show-sql=true

# H2 Console (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Base URLs das APIs Externas
external.api.via_cep=https://viacep.com.br/ws
external.api.ibge=https://servicodados.ibge.gov.br/api/v1/localidades